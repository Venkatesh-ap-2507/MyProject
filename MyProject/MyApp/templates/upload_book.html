{% extends "home.html" %}

{% block content %}
<div class="upload-form-container">
    <h1>Upload Books</h1>
    {% if messages %}
    {% for message in messages %}
    <div class="message">{{ message }}</div>
    {% endfor %}
    {% endif %}
    <form class="upload-form" method="post" enctype="multipart/form-data" action="{% url 'upload_book' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
</div>
{% endblock %}

{% block css %}
<style>
    .upload-form-container {
        width: 30%;
        margin: 0 auto;
    }

    .upload-form {
        margin-top: 20px;
    }

    .upload-form input[type="text"],
    .upload-form input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .upload-form button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .upload-form button:hover {
        background-color: #45a049;
    }

    .message {
        margin-top: 10px;
        padding: 10px;
        background-color: #f2f2f2;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

</style>
{% endblock %}
