<!DOCTYPE html>
<html>
{% load static %}
    <head>
        <!-- Basic Page Info -->
        <meta charset="utf-8">
        <title>Register Page</title>

        <!-- Site favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}">

        <!-- Mobile Specific Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet">
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'styles/core.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'styles/icon-font.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'plugins/jquery-steps/jquery.steps.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}">

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() { dataLayer.push(arguments); }
            gtag('js', new Date());

            gtag('config', 'UA-119386393-1');
        </script>
    </head>

    <body class="login-page">
        <div class="login-header box-shadow">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <div class="brand-logo">
                    <a href="login.html">
                        <img src="{% static '/images/deskapp-logo.svg' %}" alt="">
                    </a>
                </div>
                <div class="login-menu">
                    <ul>
                        <li><a href="{% url 'login' %} ">Login</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="register-page-wrap d-flex align-items-center flex-wrap justify-content-center">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6 col-lg-7">
                        <img src="{% static '/images/register-page-img.png' %}" alt="">
                    </div>
                    <div class="col-md-6 col-lg-5">
                        <div class="register-box bg-white box-shadow border-radius-10">
                            <div class="wizard-content">
                                <form class="tab-wizard2 wizard-circle wizard" method="POST">
                                    {% csrf_token %}
                                    <h5>Register Here</h5>
                                    <section>
                                        <div class="form-wrap max-width-600 mx-auto">
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label">Email Address*</label>
                                                <div class="col-sm-8">
                                                    <input type="email" class="form-control" name="email" id="email">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label">Username*</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" name="username" id="username">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label">Password*</label>
                                                <div class="col-sm-8">
                                                    <input type="password" class="form-control" id="password1" name="password1">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label">Confirm Password*</label>
                                                <div class="col-sm-8">
                                                    <input type="password" class="form-control"id="password2" name="password2">
                                                </div>
                                            </div>
                                        </div>
                                        <section>
                                            <input class="btn btn-primary btn-lg btn-block" type="submit" value="Register">
                                        </div>
                                    </form>
                                    </section>
                                    
                                 
       
        <!-- js -->
    <script src="{% static 'scripts/core.js' %}"></script>
    <script src="{% static 'scripts/script.min.js' %}"></script>
    <script src="{% static 'scripts/process.js' %}"></script>
    <script src="{% static 'scripts/layout-settings.js' %}"></script>
    <script src="{% static 'plugins/jquery-steps/jquery.steps.js' %}"></script>
    <script src="{% static 'scripts/steps-setting.js' %}"></script>
    </body>

</html>
